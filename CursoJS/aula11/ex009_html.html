<!DOCTYPE html>

<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de Cidadania</title>
</head>

<body>  
  <h1>Sistema de Cidadania</h1>

  Qual é o seu país de nascimento? <input type="string" name="txtcidadania" id="txtcidadania">
  <input type="button" value="OK" onclick='clicou()'>

  <div id="res">
  </div>

  <script>

    function clicou() {
      var txtcidadania = window.document.getElementById('txtcidadania')
      var cidadania = String(txtcidadania.value)

      var res = window.document.querySelector('div#res')       

      if (cidadania == 'Brasil') {
        res.innerHTML += `<p>Você é <strong>Brasileiro!</strong></p>`
      } else {
        res.innerHTML += `<p>Você <strong>não</strong> é Brasileiro!</p>`
      }
    }

  </script>

</body>

</html>
