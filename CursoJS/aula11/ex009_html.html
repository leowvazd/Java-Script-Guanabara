<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qual é o seu país?</title>
</head>
<body>
  <h1>Sistema de Cidadania</h1>
  Qual é o seu país? <input type="string" name="txtcidadania" id="txtcidadania">
  <input type="button" value="Verificar" onclick='clicou()'>

  <div id="res">

  </div>

  <script>

    function clicou() {
      var txtcidadania = window.document.getElementById('txtcidadania')
      var res = String(txtcidadania.value)
      var res = window.document.querySelector('div#res') 
      
      

      if (txtcidadania == 'Brasil') {
        res.innerHTML += `<p>Você é <strong>Brasileiro!</strong></p>`
      }

      res.innerHTML += `<p>Você não é brasileiro!</p>`
    }
  </script>
</body>
</html>
