<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa! :)</title>

    <style>
        body {
            background-color: rgb(88, 88, 184);
            color: white;
            font: normal 20pt Arial; /* Comentario em CSS */
        }
        h1 {
            color: rgb(235, 235, 26);
        }
    </style>

</head>

<body>
    <h1>Olá mundo! :)</h1>
    <p>Já me livrei da maldição.</p> <!-- Isso é um comentario em html -->

    <script>    
        /*
        Este é um exemplo de comentario
        */

        var n1 = Number(window.prompt("Digite um número: "))        // String
        var n2 = Number(window.prompt("Digite outro número: "))     // String
        var s = n1 + n2

        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}!`)          // Concatenação ( string + string )

    </script>

</body>

</html>
